<!DOCTYPE html >
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Fiuba Social</title>

        <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />

        <!-- css -->
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" />
        <link href="css/bootstrap-glyphicons.css" rel="stylesheet">
        <link href="css/signup.css" rel="stylesheet">

        <!-- js -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
    </head>

<body>

<div class="container mar-top">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <legend><a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-globe"></i></a> Crear Cuenta</legend>
            <form action="#" method="post" class="form" role="form">
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="firstname" placeholder="Nombre" type="text"
                        required autofocus />
                </div>
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="lastname" placeholder="Apellido" type="text" required />
                </div>
            </div>
            <input class="form-control" name="youremail" placeholder="Tu Email" type="email" />
            <input class="form-control" name="reenteremail" placeholder="Repetir Email" type="email" />
            <input class="form-control" name="password" placeholder="Contraseña" type="password" />
            <label for="">
                Fecha de Nacimiento</label>
            <div class="row">
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Day">Dia</option>
                    </select>
                </div>
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Month">Mes</option>
                    </select>
                </div>
                <div class="col-xs-4 col-md-4">
                    <select class="form-control">
                        <option value="Year">Año</option>
                    </select>
                </div>
            </div>
            <label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox1" value="masculino" />
                Masculino
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex" id="inlineCheckbox2" value="femenino" />
                Femenino
            </label>
            <br />
            <br />
            <button class="btn btn-lg btn-primary btn-block" type="submit">
               Crear Cuenta </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
